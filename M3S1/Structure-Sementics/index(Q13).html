<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Image Gallery</h1>
  
  <div class="gallery">
    <section>
      <img src="https://via.placeholder.com/200x150?text=Nature" alt="Beautiful nature scenery">
      <a href="https://www.nationalgeographic.com/environment/nature" target="_blank">Learn about Nature</a>
    </section>
<br>
    <section>
      <img src="https://via.placeholder.com/200x150?text=Technology" alt="Modern technology devices">
      <a href="https://www.techcrunch.com" target="_blank">Visit TechCrunch</a>
    </section>
<br>
    <section>
      <img src="https://via.placeholder.com/200x150?text=Space" alt="A view of space and planets">
      <a href="https://www.nasa.gov" target="_blank">Explore NASA</a>
    </section>
  </div>
</body>
</html>
